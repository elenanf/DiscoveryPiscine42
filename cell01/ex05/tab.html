<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
          border: 1px solid #000000;
          border-collapse: collapse;
          max-width: 900px;
          width: 100%;
          height: 130px;
        }
        td {
          width: 50%;
          border: 1px solid #000000;
        }

        #td1 {
            background-color: #bb8080;
        }

        #td2 {
            background-color: #8cb8db;}
    </style>
</head>
<body>
    <center>
        <table>
            <tr>
                <td id="td1">First cell</td>
                <td id="td2">Second cell</td>
            </tr>
        </table>
    </center>
</body>
</html>
