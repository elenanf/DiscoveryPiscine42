<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS style -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Nos CV</title>


</head>
<body class="text-gray-700">
    <!-- Background -->
    <div class="background">
        <h1 class="mx-16 flex space-x-3 justify-center mb-20 text-2xl flex-wrap lg:text-4xl xl:text-5xl" >
        <!-- The h1 is split into span to be able to animate them one by one -->
        <span>Bienvenue </span> <span>sur </span> <span>notre </span> <span>premier </span> <span>site </span> <span>!</span> 
        </h1>
        <h2 class="mr-10 w-30 md:w-50 lg:w-70 sm:text-lg md:text-xl lg:text-2xl text-center">
            Cliquez sur les liens pour d√©couvrir nos CV.
        </h2>
        
        <!-- Les boutons responsifs-->
        <div class="buttons text-center space-x-2 space-x-8">
            <a href="CV1/CV1.html"><div class="btn sm:w-15 md:w-30 lg:w-40 flex justify-center items-center">CV1</div></a>
            <a href="CV2/CV2.html"><div class="btn sm:w-15 md:w-30 lg:w-40 flex justify-center items-center">CV2</div></a>
            <a href="CV3/CV3.html"><div class="btn sm:w-15 md:w-30 lg:w-40 flex justify-center items-center">CV3</div></a>
        </div>
    </div>    
    
    <!-- JavaScript GSAP library -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>  
    
    <!-- h1 animation script -->
    <script>
        const titreSpans = document.querySelectorAll('h1 span');
        const TL = gsap.timeline({paused: true});
        window.addEventListener("load", (event) => {
            TL.staggerFrom(titreSpans, 1, {top: -50, opacity: 0, ease: "power2.out"}, 0.3);});
        
        TL.play();
    </script>
     
</body>
</html>
