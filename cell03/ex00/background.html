<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background</title>
</head>
<body>
    <button onclick="setBackground()"> Click Me!</button>

    <script>

    function getRandomInt() {
        return Math.floor(Math.random()*16777215);
    }

    console.log(getRandomInt());

    function setBackground() {
        console.log(getRandomInt().toString(16));
      document.body.style.backgroundColor = "#" + getRandomInt().toString(16);
    }
    </script>
</body>
</html>
