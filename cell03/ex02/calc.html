<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
</head>
<body>
    <form method = "get" action="" id="calculate">
        <input type="text" name="value1" id="value1" placeholder="Enter a value...">
        <select>
            <option value="">--Please select--</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" name="value2" placeholder="Enter a value...">
        <input type="submit" value="Try Me!">
    </form>

    <script>
        document.querySelector('input[type="submit"]').addEventListener('click', controle);
        function controle(){
            let saisie = document.getElementById("value1").value;
            alert("Vous avez saisi : "+ saisie);
        }

    </script>
</body>
</html>
